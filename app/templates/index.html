{% extends "base.html" %}
{% block content %}

<body>

<div class="container">

    <form class="form-signin" action="{{ url_for('home') }}" method=post>
        <h2 class="form-signin-heading">Please Sign in</h2>
        <label for="inputLogin" class="sr-only">login</label>
        <input type="login" id="inputLogin" class="form-control" placeholder="Login"
               name="login" value="{{request.form.login }}" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
               name="password" value="{{request.form.password }}" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
</body>

{% endblock %}
